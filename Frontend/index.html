<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="loginkipic.png" alt="Performer">
        </div>
        <div class="form-section">
            <h2>Create an account</h2>
            <p>Enter your email to sign up for this app</p>
            <form>
                <input type="email" placeholder="email@domain.com">
                <button type="submit">Sign up with email</button>
            </form>
            <p>or continue with</p>
            <button class="google-button">Google</button>
            <p>By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
